{% set data = load_setup_py_data() %}

package:
  name: "pymt_child"
  version: {{ data.get('version') }}

source:
  path: ..

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy 1.11.*
    - model_metadata
    - child 

  run:
    - python
    - {{ pin_compatible('numpy') }}
    - child 

test:
  requires:
    - bmi-tester
    - model_metadata
  imports:
    - pymt_child
  commands:
    - config_file=$(mmd-stage Child . > MANIFEST && mmd-query Child --var=run.config_file.path)
    - bmi-test pymt_child.bmi:Child --infile=$config_file --manifest=MANIFEST -v

about:
  summary: Python package that wraps the child BMI.
  home: https://github.com/mcflugen/pymt_child
  license: MIT license
  license_file: LICENSE
  dev_url: https://github.com/mcflugen/pymt_child
